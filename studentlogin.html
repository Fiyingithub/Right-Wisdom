<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="./output.css" rel="stylesheet"> -->
    <script src="tailwind/tailwind.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Rancho&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body class="bg-gray-500 w-[100%] h-[100%]">
    <div class="flex">
        <div class="bg-orange-600 w-[600px] h-[590px]">
            <h1 class="mt-[50px] text-5xl text-center text-white font-bold ">Right Wisdow School</h1>
            <p style="font-family: Rancho;" class="text-center text-white text-4xl ">Building a whole Child</p>
            <img class="items-center w-[400px] h-[400px] ml-[90px] mt-[20px]" src="c7fd297b-8381-4d3c-a795-f52f7ee2220a.png" alt="">
        </div>
        <div class="bg-white w-[700px] h-[590px]">
            <div class="ml-[150px] mt-[100px]">
                <div class="mt-[-30px]"><h1 class="text-center font-bold text-4xl ml-[-130px] ">Student Login</h1></div>
                <form action="" class="mt-[50px]">
                    <div class="flex ml-[200px]">
                        <box-icon type='solid' name='user' color="grey" class="ml-[-180px] mt-[25px] w-[20px]"></box-icon>
                    <input  type="text" placeholder="Roll No" class="bg-transparent ml-[-40px] mt-[10px] px-[40px] w-[400px] h-[50px] border-orange-600 border-2 rounded-lg" required><br><br>
                    </div><br>
                    <div class="flex ml-[200px]">
                        <box-icon type='solid' color="grey" name='lock' class="ml-[-180px] mt-[25px] w-[20px]"></box-icon>
                        <input type="password" placeholder="Password" class="bg-transparent ml-[-40px] mt-[10px] px-[40px] w-[400px] h-[50px] border-2 border-orange-600 rounded-lg" required><br>
                    </div><br>
                        <input class="mt-[10px]" type="checkbox" checked>
                        <label for="">Remember me</label>
                        <a href="" class="text-orange-800 ml-[160px] mt-[0px] ">Forget Password?</a><br><br>
                    <button class="ml-[75px] w-[250px] h-[40px] bg-orange-600  rounded-lg text-white text-1xl font-bold">Sign In</button><br>
                    
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
