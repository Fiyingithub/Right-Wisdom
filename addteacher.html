                <form action="" class="">
                    <div class="flex gap-10">
                        <div class="">

                                <img class="w-[20px] h-[20px]" src="/asset/user (2).png" alt="user">

                        <div class="">
                            <div class="flex items-center">
                                <img class="w-[20px] h-[20px]" src="/asset/user (2).png" alt="user">
                                <label class="text-lg font-[500]" for="">Lastname</label>
                            </div>
                            <input required class="w-[35vw] pl-4 h-[50px] border-2 border-gray-400 focus:outline-[#F97903] rounded-lg" type="text" name="" id="" placeholder="Enter Lastname">
                        </div>
                    </div><br>

                    <div class="flex gap-10">
                        <div class="">

                                <img class="w-[20px] h-[20px]" src="/asset/phone-call (2).png" alt="user">

                            </div>
                            <input required class="w-[35vw] pl-4 h-[50px] border-2 border-gray-400 focus:outline-[#F97903] rounded-lg" type="text" name="" id="" placeholder="Phone Number">

                            </div>

                    </div><br>

                    <div class="">
                        <div class="flex gap-[2px] items-center">
                            <img class="w-[20px] h-[20px]" src="/asset/placeholder.png" alt="user">

                        </div>
                        <input required class="w-[72.5vw] pl-4 h-[50px] border-2 border-gray-400 focus:outline-[#F97903] rounded-lg" type="text" name="" id="" placeholder="Home Address">

                </form>

        </div>

    <script>

        function teach(){
          let add=  document.getElementById("add");
          let view= document.getElementById("view");
          
          if(add.style.display === "none"){
               add.style.display = "block";
            }
          else{
               add.style.display = "none";
            }
       
          if(view.style.display === "none"){
               view.style.display = "block";
            }
          else{
               view.style.display = "none";
            }
        }

       
        function parent(){
         let guard=  document.getElementById("guard");
          
          if(guard.style.display === "none"){
               guard.style.display = "block";
            }
          else{
               guard.style.display = "none";
            }
       
        }

        function student(){
        //   let addstudent=  document.getElementById("addStudent");
          let viewstudent= document.getElementById("viewStudent");
       
          if(viewstudent.style.display === "none"){
               viewstudent.style.display = "block";
            }
          else{
               viewstudent.style.display = "none";
            }
        }
       
       
    </script>
